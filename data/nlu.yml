# SYNONYMS ARE CORRECT and map all Regex words to 'start' or 'stop'
- synonym: start
  examples: |
    - begin
    - activate
    - turn on
    - resume
    - re-enable
    - turn the reminders back on
    - continue
    - restart

- synonym: stop
  examples: |
    - shut down
    - deactivate
    - cease
    - turn off
    - halt
    - disable
    - cancel