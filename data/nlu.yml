# nlu.yml
version: "3.1"

nlu:
# Basic conversational intents
- intent: greet
  examples: |
    - hey
    - hello there
    - good morning
    - hi bot
    - heya
    - is anyone there?
    - hey bot

- intent: goodbye
  examples: |
    - bye
    - goodbye for now
    - see you later
    - thanks bye
    - cya
    - ok thanks bye
    - I'm done

- intent: start
  examples: |
    - start over
    - let's begin again
    - restart
    - /start
    - begin

# Intents for configuration
- intent: set_master_sheet
  examples: |
    - /set_master_sheet
    - set the master sheet to [1a2b3c-XYZ-4d5e6f](sheet_id)
    - the master sheet id is [9p8o7i-LMN-6u5y4t](sheet_id)
    - use [5g6h7j-QRS-1k2l3m](sheet_id) as the main configuration sheet
    - my primary sheet is [3x4y5z-UVW-9a8b7c](sheet_id)
    - please configure the master sheet with this id: [7e8f9g-PQR-1h2i3j](sheet_id)
    - set master sheet
    - master sheet

- intent: set_active_sheet
  examples: |
    - please track the form with id [4x5y6z-ABC-7v8w9u](sheet_id)
    - I want to work on sheet [3n4m5b-DEF-9j8k7l](sheet_id)
    - set active sheet [2f3g4h-GHI-1i2j3k](sheet_id)
    - focus on this one: [7s8d9f-JKL-4a5s6d](sheet_id)
    - can you use the sheet [1q2w3e-MNO-4r5t6y](sheet_id) for now?
    - track this sheet id [9z8x7c-STU-6v5b4n](sheet_id)
    - let's work with [5m6n7b-WXY-1v2c3x](sheet_id)
    - here is the id [0p9o8i-ZAB-7u6y5t](sheet_id)
    - use sheet [1s2d3f-CDE-4g5h6j](sheet_id)
    - /set_active_sheet
    - set active sheet
    
