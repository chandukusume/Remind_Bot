version: "3.1"

rules:
- rule: Greet user
  steps:
  - intent: greet
  - action: utter_greet

- rule: Handle start command
  steps:
  - intent: start
  - action: utter_start

- rule: Say goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye


# Rules for University Intents
- rule: Answer about admission requirements
  steps:
  - intent: inquire_admission_requirements
  - action: utter_inquire_admission_requirements

- rule: Answer about application deadlines
  steps:
  - intent: inquire_application_deadline
  - action: utter_inquire_application_deadline

- rule: Answer about course info
  steps:
  - intent: find_course_info
  - action: utter_find_course_info

- rule: Answer about professor info
  steps:
  - intent: inquire_professor_info
  - action: utter_inquire_professor_info

- rule: Provide academic calendar
  steps:
  - intent: get_academic_calendar
  - action: utter_get_academic_calendar

- rule: Help find a location
  steps:
  - intent: find_location
  - action: utter_find_location

- rule: Answer about facility hours
  steps:
  - intent: inquire_facility_hours
  - action: utter_inquire_facility_hours

- rule: Answer about clubs
  steps:
  - intent: ask_about_clubs
  - action: utter_ask_about_clubs

- rule: Answer about scholarships
  steps:
  - intent: ask_about_scholarships
  - action: utter_ask_about_scholarships
# Rules for Custom Actions
- rule: Get submission count
  steps:
  - intent: get_count
  - action: action_get_count

- rule: Send reminder
  steps:
  - intent: send_reminder
  - action: action_send_reminder

- rule: Check current form
  steps:
  - intent: check_current_form
  - action: action_check_current_form

- rule: Automatic reminder
  steps:
  - intent: form_reminder
  - action: action_form_reminder

- rule: Track form
  steps:
  - intent: track_form
  - action: action_track_form
