version: '3.8'

services:
  rasa-server:
    build:
      context: .
      dockerfile: Dockerfile.rasa
    ports:
      - "5005:5005"
    volumes:
      - ./models:/app/models
      - ./credentials.json:/app/credentials.json
    depends_on:
      - action-server
    environment:
      - RASA_TELEMETRY_ENABLED=false
      - LOG_LEVEL=DEBUG
      - TZ=Asia/Kolkata
    command:
      - "rasa"
      - "run"
      - "--enable-api"
      - "--cors"
      - "*"
      - "-i"
      - "0.0.0.0"
      - "-p"
      - "5005"
      - "--debug"

    networks:
      - rasa-network
    restart: unless-stopped

  action-server:
    build:
      context: .
      dockerfile: Dockerfile.actions
    ports:
      - "5055:5055"
    volumes:
      - ./actions:/app/actions
      - ./config.json:/app/config.json
      - ./credentials.json:/app/credentials.json
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - MASTER_SHEET_ID=${MASTER_SHEET_ID}
      - SERVICE_ACCOUNT_FILE=/app/credentials.json
      - TZ=Asia/Kolkata
      - LOG_LEVEL=DEBUG

    command:
      - "rasa"
      - "run"
      - "actions"
      - "--port"
      - "5055"
      - "--debug"
      - "-vv"
    networks:
      - rasa-network
    restart: unless-stopped

  telegram-bridge:
    build:
      context: .
      dockerfile: Dockerfile.telegram
    ports:
      - "5006:5006"
    depends_on:
      - rasa-server
    environment:
      - RASA_URL=http://rasa-server:5005/webhooks/rest/webhook
    networks:
      - rasa-network
    restart: unless-stopped

networks:
  rasa-network:
    driver: bridge
