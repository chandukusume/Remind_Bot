version: '3.8'

services:
  rasa-server:
    build:
      context: .
      dockerfile: Dockerfile.rasa
    ports:
      - "5005:5005"
    volumes:
      - ./models:/app/models
      # The credentials.json is used by the action-server, not the rasa-server
    depends_on:
      - action-server
    env_file: # <-- ADDED THIS BLOCK
      - .env
    environment:
      - RASA_TELEMETRY_ENABLED=false
      - LOG_LEVEL=DEBUG
      - TZ=Asia/Kolkata
    command:
      - "rasa"
      - "run"
      - "--enable-api"
      - "--cors"
      - "*"
      - "-i"
      - "0.0.0.0"
      - "-p"
      - "5005"
      - "--debug"
    networks:
      - rasa-network
    restart: unless-stopped

  action-server:
    build:
      context: .
      dockerfile: Dockerfile.actions
    ports:
      - "5055:5055"
    volumes:
      - ./actions:/app/actions
      # The credentials.json is used inside the actions folder, so this mount is correct
    env_file: # <-- ADDED THIS BLOCK
      - .env
    environment:
      # The secrets are now loaded from the .env file above.
      # We only need to keep the non-secret variables here.
      - SERVICE_ACCOUNT_FILE=/app/actions/credentials.json
      - TZ=Asia/Kolkata
      - LOG_LEVEL=DEBUG
    command:
      - "rasa"
      - "run"
      - "actions"
      - "--port"
      - "5055"
      - "--debug"
      - "-vv"
    networks:
    
      - rasa-network
    restart: unless-stopped

  telegram-bridge:
    build:
      context: .
      dockerfile: Dockerfile.telegram
    ports:
      - "5006:5006"
    depends_on:
      - rasa-server
    env_file:
      - .env
    environment:
      - RASA_URL=http://rasa-server:5005/webhooks/rest/webhook
    networks:
      - rasa-network
    restart: unless-stopped

networks:
  rasa-network:
    driver: bridge