version: '3.8'

services:
  rasa-server:
    build:
      context: .
      dockerfile: Dockerfile.rasa
    ports:
      - "80:5005"
    volumes:
      - ./models:/app/models
      - ./credentials.json:/app/credentials.json
    depends_on:
      - action-server
    environment:
      - RASA_TELEMETRY_ENABLED=false
    networks:
      - rasa-network
    restart: unless-stopped

  action-server:
    build:
      context: .
      dockerfile: Dockerfile.actions
    ports:
      - "5055:5055"
    volumes:
      - ./actions:/app/actions
      - ./config.json:/app/config.json
      - ./credentials.json:/app/credentials.json
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - MASTER_SHEET_ID=${MASTER_SHEET_ID}
      - SERVICE_ACCOUNT_FILE=/app/credentials.json
    networks:
      - rasa-network
    restart: unless-stopped

  telegram-bridge:
    build:
      context: .
      dockerfile: Dockerfile.telegram
    ports:
      - "5006:5006"
    depends_on:
      - rasa-server
    environment:
      - RASA_URL=http://rasa-server:5005/webhooks/rest/webhook
    networks:
      - rasa-network
    restart: unless-stopped

networks:
  rasa-network:
    driver: bridge